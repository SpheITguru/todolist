<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %} - Flask Todo App</title>
  </head>
  <body>
    <nav>
      <ul class="nav justify-content-center navbar-dark bg-dark">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/"
            ><button type="button" class="btn btn-dark">Home</button></a
          >
        </li>
        {% if 'username' in session %}
        <li class="nav-item">
          <a class="nav-link" href="/dashboard"
            ><button type="button" class="btn btn-dark">Dashboard</button></a
          >
        </li>
        <li>
          <a class="nav-link" href="/logout"
            ><button type="button" class="btn btn-dark">Logout</button></a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/login"
            ><button type="button" class="btn btn-dark">Login</button></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup"
            ><button type="button" class="btn btn-dark">Sign up</button></a
          >
        </li>
        {% endif %}
      </ul>
    </nav>

    {% block content %}{% endblock %}
    <br /><br /><br />
    <h3 class="nav justify-content-center">version 1.0.0</h3>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
